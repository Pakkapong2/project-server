<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .header {
            width: 100%;
            height: 80px;
            background-color: #2d64ff;
            position: absolute;
            top: 0;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding-right: 20px;
        }

        .login-button {
            background-color: white;
            border: none;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }

        .register-container {
            text-align: center;
            margin-top: 100px;
        }

        h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .input-box {
            display: block;
            width: 300px;
            padding: 10px;
            margin: 10px auto;
            border: none;
            background-color: #d3d3d3;
            border-radius: 5px;
            font-size: 14px;
        }

        .input-row {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .input-half {
            width: 145px;
            padding: 10px;
            border: none;
            background-color: #d3d3d3;
            border-radius: 5px;
            font-size: 14px;
        }

        .register-button {
            display: block;
            width: 300px;
            padding: 10px;
            background-color: #2d64ff;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px auto;
        }
    </style>
</head>
<body>

    <div class="header">
        <button class="login-button">Login</button>
    </div>

    <div class="register-container">
        <h2>Register</h2>
        <input type="text" class="input-box" placeholder="First and last name">
        <input type="email" class="input-box" placeholder="Email">
        
        <div class="input-row">
            <input type="text" class="input-half" placeholder="Phone number">
            <input type="date" class="input-half">
        </div>
        
        <input type="password" class="input-box" placeholder="Password">
        <input type="password" class="input-box" placeholder="Confirm password">
        
        <button class="register-button">Register</button>
    </div>

</body>
</html>
