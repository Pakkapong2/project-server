<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .header {
            width: 100%;
            height: 80px;
            background-color: #2d64ff;
            position: absolute;
            top: 0;
        }

        .login-container {
            text-align: center;
            margin-top: 100px;
        }

        h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .input-box {
            display: block;
            width: 280px;
            padding: 10px;
            margin: 10px auto;
            border: none;
            background-color: #d3d3d3;
            border-radius: 5px;
            font-size: 14px;
        }

        .forgot-password {
            color: #2d64ff;
            font-size: 14px;
            text-decoration: none;
            display: block;
            margin: 10px 0;
        }

        .login-button {
            display: block;
            width: 280px;
            padding: 10px;
            background-color: #2d64ff;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px auto;
        }

        .apply-link {
            color: #2d64ff;
            font-size: 14px;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="header"></div>

    <div class="login-container">
        <h2>LOGIN</h2>
        <input type="text" class="input-box" placeholder="Email or phone number">
        <input type="password" class="input-box" placeholder="password">
        <a href="#" class="forgot-password">Forgot your password?</a>
        <button class="login-button">login</button>
        <a href="#" class="apply-link">Apply for membership</a>
    </div>

</body>
</html>
